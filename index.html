<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <p>{{msg}}</p>
        <p>{{ehVerdade  ? 'Verdade' : 'False'}}</p>
        <p>{{frutas[1]}}</p>
        <p>{{aluno.nome}}</p>
        <p>{{num1 +1}}</p>
        <p>{{fun()}}</p>
        <p>{{fun2()}}</p>
        <p>{{metodo()}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
    new Vue({
        el: '#app',
        data: {
            msg: 'teste de msg',
            ehVerdade: false,
            frutas: ['Pera', 'Uva', 'Maça'],
            aluno: {nome: 'Anderson'},
            num1: 1,
            fun: function(){
                return 'Mensagem da função'
            },
            fun2: ()=>{
                return 'Mensagem da função arrowFunction'
            }
        },
        methods: {
            metodo(){
                return 'Fruta: ' + this.frutas[2]

            }
        },

    })
    </script>

</body>
</html>
